spring.application.name=microcloud-eureka
server.port=8080
server.servlet.context-path=/demo
#\u8bbe\u7f6e\u5f53\u524d\u5b9e\u4f8b\u7684\u4e3b\u673a\u540d\u79f0
eureka.instance.hostname=eureka-server
eureka.client.serviceUrl.defaultZone=http://localhost:5280/eureka/

#\u5f53Eureka Server\u8282\u70b9\u5728\u77ed\u65f6\u95f4\u5185\u4e22\u5931\u8fc7\u591a\u7684\u5ba2\u6237\u7aef\u65f6\uff08\u53ef\u80fd\u53d1\u9001\u4e86\u7f51\u7edc\u6545\u969c\uff09\uff0c
#\u90a3\u4e48\u8fd9\u4e2a\u8282\u70b9\u5c06\u8fdb\u5165\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\uff0c\u4e0d\u518d\u6ce8\u9500\u4efb\u4f55\u5fae\u670d\u52a1\uff0c\u5f53\u7f51\u7edc\u6545\u969c\u56de\u590d\u540e\uff0c\u8be5\u8282\u70b9\u4f1a\u81ea\u52a8\u9000\u51fa\u81ea\u6211\u4fdd\u62a4\u6a21\u5f0f\u3002
#eureka.server.enable-self-preservation=true

#\u662f\u5426\u5c06\u81ea\u5df1\u6ce8\u518c\u5230Eureka-Server\u4e2d\uff0c\u9ed8\u8ba4\u7684\u4e3atrue
eureka.client.registerWithEureka=false
#\u662f\u5426\u4eceEureka-Server\u4e2d\u83b7\u53d6\u670d\u52a1\u6ce8\u518c\u4fe1\u606f\uff0c\u9ed8\u8ba4\u4e3atrue
eureka.client.fetchRegistry=false